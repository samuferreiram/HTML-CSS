<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 5</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 400px;
        }

        th,td{
            border: 1px solid black;
            padding: 5px;
        }

        .cnome{
            background-color: aqua;
        }
    </style>
</head>
<body>

        <colgroup>

            <col class="csexo">
            <col class="cid">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>

        <tr>

        </tr>

        <tr>
            <td>Claudio</td>
            <td>M</td>
            <td>43</td>
            <td>Engenheiro</td>
        </tr>

        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>23</td>
            <td>Programador</td>
        </tr>

        <tr>
            <td>Helio</td>

        </tr>

        <tr>

        <tr>
            <td>Otávio</td>

        </tr>

    </table>
</body>
</html>
